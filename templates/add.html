{% extends "base.html" %}
{% block content %}
<h2>Добавление новой записи</h2>
<form method="POST" action="/add">
    <input type="text" name="start_day" placeholder="День недели" required><br>
    <input type="text" name="groupname" placeholder="Группа" required><br>
    <input type="time" name="start_time" placeholder="Начало пары" required><br>
    <input type="time" name="end_time" placeholder="Конец пары" required><br>
    <input type="text" name="lessonname" placeholder="Предмет" required><br>
    <input type="text" name="auditory" placeholder="Аудитория" required><br>
    <input type="text" name="teachername" placeholder="Преподаватель" required><br>
    <input type="text" name="date" placeholder="Дата"><br>
    <input type="text" name="course" placeholder="Курс" required><br>
    <input type="text" name="comment_to_day" placeholder="Комментарий на день"><br>
    <input type="text" name="pod_groups" placeholder="Подгруппа"><br>
    <input type="submit" value="Добавить" class="waves-effect waves-light btn">
</form>
{% endblock %}
